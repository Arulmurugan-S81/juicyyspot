<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container {
            width: 700px;
            background: linear-gradient(135deg, #012c4b, #0066cc);
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        .tabs {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
        }
        .tab {
            padding: 15px 30px;
            cursor: pointer;
            text-align: center;
            flex: 1;
            transition: background 0.3s;
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .tab.active {
            background: rgba(0, 0, 0, 0.4);
        }
        .form-container {
            display: none;
            padding: 20px;
        }
        .form-container.active {
            display: block;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            outline: none;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            background-color: #0096ff;
            border: none;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0078cc;
        }
        a {
            color: #00ccff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" onclick="showForm('login')">Login</div>
            <div class="tab" onclick="showForm('signup')">Sign Up</div>
        </div>
        <div id="login" class="form-container active">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Login</button>
                <a href="#">Don't have an account? Sign Up</a>
            </form>
        </div>
        <div id="signup" class="form-container">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Sign Up</button>
                <a href="#">Already have an account? Login</a>
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            // Remove 'active' class from all tabs and forms
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));

            // Add 'active' class to the selected tab and form
            document.querySelector(`.tab[onclick="showForm('${formId}')"]`).classList.add('active');
            document.getElementById(formId).classList.add('active');
        }
    </script>
</body>
</html>
